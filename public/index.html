<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                oKanban
            </h1>
            <div class="columns">

                <div class="column is-full">
                    <div class="card-lists columns">
                       
                    </div>
                </div>
                <div class="column">
                    <button class="button is-success" id="addListButton">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        &nbsp; Ajouter une liste
                    </button>
                </div>

            </div>
        </div>
    </section>

    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="name" value="" placeholder="Nom de la liste">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <div class="modal" id="addCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une carte</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="title" value="" placeholder="Nom de la carte">
                            <input type="hidden" name="list_id" value="">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Couleur</label>
                        <div class="control">
                            <input type="color" class="input" name="color" value="#ffffff">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>


    <template id="listTemplate">
        <!-- list -->
        <div class="column is-one-quarter panel" data-list-id="">
            <div class="panel-heading has-background-info">
                <div class="columns">

                    <div class="column">
                        <h2 class="has-text-white"></h2>

                        <form action="" method="POST" class="edit-list-form is-hidden">
                            <input type="hidden" name="list-id" value="">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-small" name="name" value=""
                                        placeholder="Nom de la liste">
                                </div>
                                <div class="control">
                                    <button class="button is-small is-success">Valider</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="column is-narrow">
                        <a href="#" class="icon-add-card">
                            <span class="icon is-small has-text-white">
                                <i class="fas fa-plus"></i>
                            </span>
                        </a>
                        <a href="#">
                            <span class="icon is-small has-text-white icon-delete-list">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-block is-block has-background-light">
               
            </div>
        </div>
        <!--/ list -->
    </template>

    <template id="cardTemplate">
        <!-- card -->
        <div class="box" data-card-id="">
            <div class="columns">
                <div class="column card-title">
                    
                </div>
                <form action="" method="POST" class="edit-card-form is-hidden">
                    <input type="hidden" name="card-id" value="">
                    <div class="field has-addons">
                        <div class="control">
                            <input type="text" class="input is-small" name="title" value=""
                                placeholder="Nom de la carte">
                        </div>
                        <div class="control">
                            <input type="color" class="input is-small" name="color" value="#ffffff">
                        </div>
                        <div class="control">
                            <button class="button is-small is-success">Valider</button>
                        </div>
                    </div>
                </form>
                <div class="column is-narrow">
                    <a href="#">
                        <span class="icon is-small has-text-info icon-add-tag">
                            <i class="fas fa-tag"></i>
                        </span>
                    </a>
                    <a href="#">
                        <span class="icon is-small has-text-primary icon-edit-card">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </a>
                    <a href="#">
                        <span class="icon is-small has-text-danger icon-delete-card">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </div>
            </div>
            <form action="" method="POST" class="add-tag-form is-hidden">
                <div class="field has-addons">
                    <div class="control">
                        <select name="tag_id" class="select-tag">
                            
                        </select>
                    </div>
                   
                    <div class="control">
                        <button class="button is-small is-success">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>
        <!--/ card -->
    </template>

    <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Chargement des fichiers JS -->
    <script src="./js/bundle.min.js"></script>
    <!-- <script src="./assets/js/app.js"></script>
    <script src="./assets/js/listModule.js"></script>
    <script src="./assets/js/cardModule.js"></script>
    <script src="./assets/js/tagModule.js"></script> -->
</body>

</html>
